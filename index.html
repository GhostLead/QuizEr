<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <link rel="shortcut icon" href="ikon.jfif" type="image/x-icon">
</head>
<body>
    <div id="InditoKontener">
        <h1>Irodalom Quiz</h1>
        <div class="beallitasok">
            <label for="lista">Tétel</label>
            <select id="lista"></select>
            <label for="forditott">Fordított</label>
            <input type="checkbox" id="forditott">
        </div>
        <button id="inditas">Indítás</button>
        <button id="tanulas">Áttekintő Tanulás</button>
    </div>

    <div id="QuizKontener" style="display: none;">

    <div id="kerdesKontener">
        <div id="kepek" style="display: none;"></div>
        <h1>Tétel neve</h1>
        <button id="valtasKepekre">Képek megjelenítése</button>
        <hr>
        <p id="kerdes"></p>
    </div>
    
    <div id="valaszKontener">
        <button class="answer" id="Akartya"><div class="circle">A</div> <span>Valasz1</span> <div class="circle">A</div></button>
        <button class="answer" id="Bkartya"><div class="circle">B</div> <span>Valasz2</span> <div class="circle">B</div></button>
        <button class="answer" id="Ckartya"><div class="circle">C</div> <span>Valasz3</span> <div class="circle">C</div></button>
        <button class="answer" id="Dkartya"><div class="circle">D</div> <span>Valasz4</span> <div class="circle">D</div></button>
        <button class="answer" id="Ekartya"><div class="circle">E</div> <span>Valasz5</span> <div class="circle">E</div></button>
    </div>
    </div>

    <div id="EredmenyKontener" style="display: none;">
        <img class="vissza" onclick="Refresh()" src="Images/left-arrow.png">
        <h1>Eredmények</h1>
        <hr>
        <h3 id="statok">Helyes válaszok: 00/00 (00%)</h3>
        <div id="eredmenyGrid">
            <div class="fejlec">Tétel</div>
            <div class="fejlec">Kérdés</div>
            <div class="fejlec">Adott válasz</div>
            <div class="fejlec">Helyes Válasz</div>
        </div>
    </div>
    <div id="TanulasKontener" style="display: none;">
       
        <img class="vissza" onclick="Refresh()" src="Images/left-arrow.png">
    
        <h1>Áttekintő Tanulás</h1>
    
    <div>
    <hr>
    <div id="tanulasGrid">
        <div>Tétel</div>
        <div>Kérdés</div>
        <div class=".helyes">Helyes Válasz</div>
    </div>
</div>

</body>
</html>
